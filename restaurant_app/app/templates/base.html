<!doctype html>
<html lang="zh">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>{% block title %}Restaurant App{% endblock %}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background: #0b1220; }
    .card { border-radius: 16px; }
    .brand { font-weight: 800; letter-spacing: .5px; }
  </style>
</head>
<body>
  <div class="container py-5" style="max-width: 820px;">
    <div class="text-white mb-4 d-flex justify-content-between align-items-center">
      <div class="brand">ğŸ½ï¸ Restaurant Platform</div>
      <div>
        {% if current_user.is_authenticated %}
          <a class="btn btn-sm btn-outline-light" href="{{ url_for('auth.logout') }}">é€€å‡º</a>
        {% else %}
          <a class="btn btn-sm btn-outline-light" href="{{ url_for('auth.login') }}">ç™»å½•</a>
        {% endif %}
      </div>
    </div>

    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for cat, msg in messages %}
          <div class="alert alert-{{cat}}">{{ msg }}</div>
        {% endfor %}
      {% endif %}
    {% endwith %}

    {% block content %}{% endblock %}
  </div>
</body>
</html>
