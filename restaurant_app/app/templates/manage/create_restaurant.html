<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>创建餐厅</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container py-5" style="max-width: 720px;">
    <div class="card shadow-sm rounded-4">
      <div class="card-body p-4 p-md-5">
        <h3 class="fw-bold mb-2">创建餐厅</h3>
        <p class="text-muted mb-4">首次进入管理端需要创建你的餐厅。</p>

        {% with messages = get_flashed_messages(with_categories=true) %}
          {% if messages %}
            {% for category, msg in messages %}
              <div class="alert alert-{{ 'warning' if category=='danger' else category }} py-2">{{ msg }}</div>
            {% endfor %}
          {% endif %}
        {% endwith %}

        <form method="post" enctype="multipart/form-data" class="vstack gap-3">
          <div>
            <label class="form-label">餐厅名（不可重名）</label>
            <input name="name" class="form-control" placeholder="例如：Ares 小馆" required>
          </div>
          <div>
            <label class="form-label">餐厅 Logo（会自动缩略到 100×100 内）</label>
            <input type="file" name="logo" class="form-control" accept="image/*" required>
          </div>
          <button class="btn btn-primary btn-lg rounded-3">创建</button>
          <a class="btn btn-outline-secondary rounded-3" href="/">返回首页</a>
        </form>
      </div>
    </div>
  </div>
</body>
</html>
